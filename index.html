<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body style="padding: 0px;">
        <center>
            <div id="title">
            <h1>Collage Web App
                <img src="selfie.jpeg" alt="selfie" style="width:100px; height:70px; border-radius:20px;">
            </h1>
            </div>
            <hr>
            <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
                <h3>Say "selfie" for taking your selfies to make a Collage</h3>
            <button class="btn btn-primary" id="start-btn" onclick="start()">Start</button>
            <p>Press the Start button</p>
            <br>
            <label>Your webcam : </label>
                <div id="camera"></div>
                <label for="#resultrow">Your selife Will Display Here: </label>
                <div id="resultrow" class="row">
                    <div class="column">
                        <img src="img1.jpg">
                        <img src="img2.jpg">
                        <img src="img3.jpg">
                        <img src="img4.jpg">
                      </div>
                      <div class="column">
                        <img src="img3.jpg">
                        <img src="img4.jpg">
                        <img src="img1.jpg">
                        <img src="img2.jpg">
                      </div>
                      <div class="column">
                        <img src="img2.jpg">
                        <img src="img3.jpg">
                        <img src="img4.jpg">
                        <img src="img1.jpg">
                      </div>
                      <div class="column">
                        <img src="img4.jpg">
                        <img src="img1.jpg">
                        <img src="img2.jpg">
                        <img src="img3.jpg">
                      </div>
                    
                </div>
            </center>
                <div id="footer"><h5>created by-anbu</h5></div>
        <script src="app.js"></script>
    </body>
</html>
